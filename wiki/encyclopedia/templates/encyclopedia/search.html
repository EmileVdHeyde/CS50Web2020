{% extends "encyclopedia/layout.html" %}

{% block title %}
     {{title}}
{% endblock %}

{% block body %}
<h1>Search Results</h1>

<ul>
    {% for entry in entries %}
    <li><a href="{% url 'title' entry %} ">{{entry}}</a></li> 
    {% empty %}
        No Related Results Found
    {% endfor %}
</ul>

{% endblock %}
